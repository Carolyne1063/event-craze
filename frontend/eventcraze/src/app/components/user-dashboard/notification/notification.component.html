<div class="p-5">
    <h1 class="text-2xl font-bold mb-4">My Notifications</h1>
    <div *ngFor="let notification of notifications" 
         class="p-4 mb-4 border rounded shadow hover:bg-gray-100" 
         [ngClass]="{'bg-gray-200': notification.isRead}">
      <p class="text-lg">{{ notification.message }}</p>
      <small class="text-gray-600">{{ notification.createdAt | date:'short' }}</small>
