<div class="container mx-auto px-6 py-10 flex flex-col lg:flex-row gap-6">
    <!-- Events List (Left Section) -->
    <div class="lg:w-2/3">
      <h2 class="text-3xl font-bold text-blue-700 mb-6">Featured Events</h2>
  
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
        <div *ngFor="let event of events"
          class="bg-white shadow-lg rounded-lg overflow-hidden transform transition-transform duration-300 hover:scale-105">
          <img [src]="event.image" alt="Event Image" class="w-full h-60 object-cover rounded-t-lg">
          <div class="p-5">
            <h3 class="text-xl font-bold text-gray-800">{{ event.name }}</h3>
            <p class="text-blue-600 font-semibold">{{ event.date }}</p>
            <p class="text-gray-600">{{ event.location }}</p>
  
            <div class="mt-4 border-t pt-3">
              <h4 class="font-semibold text-gray-700">Ticket Details:</h4>
              <div *ngFor="let ticket of event.tickets" class="flex justify-between text-sm mt-1">
                <span class="text-gray-600">{{ ticket.type }}</span>
                <span class="font-bold text-gray-900">${{ ticket.price }}</span>
              </div>
            </div>
  
            <div class="mt-4 text-right text-sm text-gray-500 font-medium">
              {{ event.category }}
            </div>
  
            <button (click)="openBookingForm(event)"
              class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg w-full hover:bg-blue-700 transition">
              Book Event
            </button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Booking Section (Right Section) -->
    <div class="lg:w-1/3 transition-opacity duration-300"
      [class.hidden]="!selectedEvent">
      <div class="bg-white shadow-lg rounded-lg p-6">
        <h3 class="text-2xl font-bold text-blue-700">Book Ticket</h3>
  
        <img *ngIf="selectedEvent?.image" [src]="selectedEvent.image" alt="Event Image"
          class="w-full h-52 object-cover rounded-lg mt-4">
  
        <p class="text-xl font-semibold text-gray-800 mt-4">{{ selectedEvent?.name }}</p>
        <p class="text-gray-600">{{ selectedEvent?.date }} - {{ selectedEvent?.location }}</p>
        <p class="text-sm text-gray-500">{{ selectedEvent?.category }}</p>
  
        <div class="mt-4">
          <label class="block text-gray-700">Ticket Type</label>
          <select [(ngModel)]="selectedTicketType" class="w-full p-2 border rounded">
            <option *ngFor="let ticket of selectedEvent?.tickets" [value]="ticket.type">
              {{ ticket.type }} - ${{ ticket.price }}
            </option>
          </select>
        </div>
  
        <div class="mt-4">
          <label class="block text-gray-700">Quantity</label>
          <input [(ngModel)]="selectedQuantity" type="number" min="1" class="w-full p-2 border rounded" />
        </div>
  
        <div class="mt-6 flex justify-between">
          <button (click)="bookTicket()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
            Book Ticket
          </button>
          <button (click)="cancelBooking()" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
