<aside class="h-screen bg-blue-900 text-white p-5 w-64 transition-all duration-300 fixed left-0 top-0 flex flex-col space-y-4" [ngClass]="{'w-16 p-2': isCollapsed}" id="sidebar">
  <!-- Profile Section -->
  <div class="flex items-center space-x-3 mb-6">
    <img [src]="profileImage" alt="Profile" class="w-12 h-12 rounded-full object-cover" /> <!-- Profile Picture -->
    <div *ngIf="!isCollapsed">
      <span class="text-white font-semibold">{{ userName }}</span> <!-- User Name -->
      <p class="text-gray-300 text-sm">{{ userRole }}</p> <!-- User Role -->
    </div>
  </div>

  
  <!-- Notification Bell (inserted between Profile and Events) -->
  <nav>
    <ul class="space-y-4">
      <li>
        <a routerLink="notifications" routerLinkActive="bg-blue-700" class="relative flex items-center space-x-4 p-3 rounded-lg bg-blue-600 hover:bg-blue-500 transition-all">
          <i class="fas fa-bell"></i>
          <span class="flex-1" *ngIf="!isCollapsed">Notifications</span>
          <!-- Badge for unread notifications -->
          <span *ngIf="unreadCount > 0 && !isCollapsed" class="absolute top-1 right-1 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full">
            {{ unreadCount }}
          </span>
        </a>
      </li>
    </ul>
  </nav>
  
  <!-- Navigation menu -->
  <nav class="flex-grow">
    <ul class="space-y-4">
      <li>
        <a routerLink="events" routerLinkActive="bg-blue-700" class="flex items-center space-x-4 p-3 rounded-lg bg-blue-600 hover:bg-blue-500 transition-all">
          <i class="fas fa-calendar-alt"></i>
          <span class="flex-1" *ngIf="!isCollapsed">Events</span>
        </a>
      </li>
      <li>
        <a routerLink="bookings" routerLinkActive="bg-blue-700" class="flex items-center space-x-4 p-3 rounded-lg bg-blue-600 hover:bg-blue-500 transition-all">
          <i class="fas fa-ticket-alt"></i>
          <span class="flex-1" *ngIf="!isCollapsed">My Bookings</span>
        </a>
      </li>
      <li>
        <a routerLink="settings" routerLinkActive="bg-blue-700" class="flex items-center space-x-4 p-3 rounded-lg bg-blue-600 hover:bg-blue-500 transition-all">
          <i class="fas fa-cogs"></i>
          <span class="flex-1" *ngIf="!isCollapsed">Settings</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Logout Section -->
  <div class="mt-6 pt-6 border-t border-gray-600">
    <a routerLink="/home" class="flex items-center space-x-4 p-3 rounded-lg bg-blue-800 hover:bg-blue-700 transition-all">
      <i class="fas fa-sign-out-alt"></i>
      <span class="flex-1" *ngIf="!isCollapsed">Logout</span>
    </a>
  </div>
</aside>
