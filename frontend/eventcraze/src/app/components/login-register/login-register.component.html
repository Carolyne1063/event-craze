<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="relative w-full max-w-4xl p-8 bg-white shadow-lg rounded-lg flex transition-all duration-500" [ngClass]="{'flex-row-reverse': !isLoginActive}">
      
      <!-- Image Section -->
      <div class="w-1/2 flex flex-col items-center justify-center bg-gray-200 p-6">
        <img *ngIf="isLoginActive" src="assets/register.jpeg" alt="Login Image" class="w-full max-w-xs rounded-lg shadow-md transition-all duration-500">
        <img *ngIf="!isLoginActive" src="assets/login.jpeg" alt="Register Image" class="w-full max-w-xs rounded-lg shadow-md transition-all duration-500">
      </div>
      
      <!-- Register Form -->
      <div class="w-1/2 p-6 transition-all duration-500" *ngIf="!isLoginActive">
        <h1 class="text-2xl font-bold text-center mb-4">Create Account</h1>
        <form [formGroup]="registerForm" (ngSubmit)="register()" class="space-y-4">
          <div *ngIf="registerForm.invalid && registerForm.touched" class="text-red-500 text-sm text-center">Please fill in all fields correctly.</div>
          <input type="text" formControlName="firstname" placeholder="First Name" class="w-full p-2 border rounded">
          <input type="text" formControlName="lastname" placeholder="Last Name" class="w-full p-2 border rounded">
          <input type="text" formControlName="phoneNumber" placeholder="Phone Number" class="w-full p-2 border rounded">
          <input type="email" formControlName="email" placeholder="Email" class="w-full p-2 border rounded">
          <input type="password" formControlName="password" placeholder="Password" class="w-full p-2 border rounded">
          <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Create Account</button>
          <p class="text-center">Already have an account? <a (click)="toggleForm()" class="text-blue-500 cursor-pointer">Login</a></p>
        </form>
      </div>
      
      <!-- Login Form -->
      <div class="w-1/2 p-6 transition-all duration-500" *ngIf="isLoginActive">
        <h1 class="text-2xl font-bold text-center mb-4">Login Now</h1>
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-4">
          <div *ngIf="loginForm.invalid && loginForm.touched" class="text-red-500 text-sm text-center">Please fill in all fields correctly.</div>
          <input type="email" formControlName="email" placeholder="Email" class="w-full p-2 border rounded">
          <input type="password" formControlName="password" placeholder="Password" class="w-full p-2 border rounded">
          <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Login</button>
          <p class="text-center">New here? <a (click)="toggleForm()" class="text-green-500 cursor-pointer">Register</a></p>
        </form>
      </div>
    </div>
  </div>
