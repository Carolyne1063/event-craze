<div class="flex h-screen bg-blue-50 p-6">
  <!-- Sidebar: User List with Search -->
  <div class="w-1/3 bg-blue-100 p-6 shadow-lg rounded-lg flex flex-col h-full">
    <h2 class="text-2xl font-bold text-blue-900 mb-4">Registered Users</h2>

    <!-- Search Filter -->
    <input type="text" [(ngModel)]="searchQuery" placeholder="Search users..."
           class="w-full p-2 border border-blue-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm bg-white mb-3">
    
    <!-- User List -->
    <ul class="space-y-2 overflow-y-auto max-h-[75vh]">
      <li *ngFor="let user of filteredUsers()" 
          (click)="selectUser(user)"
          [class.bg-blue-300]="selectedUser.id === user.id"
          class="flex items-center p-3 cursor-pointer hover:bg-blue-200 rounded-lg transition-all duration-300 shadow-md">
        
        <!-- Small Profile Image -->
        <img [src]="user.imageUrl || 'https://via.placeholder.com/50'"
             class="w-12 h-12 rounded-full border-2 border-blue-500 mr-3 shadow-sm transition-all duration-200 hover:scale-105" 
             alt="User Profile">

        <span class="font-semibold text-blue-900 text-lg">{{ user.firstname }} {{ user.lastname }}</span>
      </li>
    </ul>
  </div>

  <!-- Profile Section -->
  <div class="w-2/3 flex items-center justify-center ml-2">
    <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-2xl border border-blue-200 h-full flex flex-col">
      <!-- Profile Image -->
      <div class="flex justify-center mb-4">
        <img [src]="selectedUser.imageUrl || 'https://via.placeholder.com/150'" 
             class="w-28 h-28 rounded-full border-4 border-blue-500 shadow-lg transition-all duration-200 hover:scale-110" 
             alt="User Profile">
      </div>

      <!-- User Form (Pre-filled) -->
      <form class="space-y-3 flex-grow overflow-y-auto">
        <div>
          <label class="text-blue-700 font-semibold">First Name</label>
          <input type="text" [(ngModel)]="selectedUser.firstname" name="firstname"
                 class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-blue-50 shadow-sm">
        </div>

        <div>
          <label class="text-blue-700 font-semibold">Last Name</label>
          <input type="text" [(ngModel)]="selectedUser.lastname" name="lastname"
                 class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-blue-50 shadow-sm">
        </div>

        <div>
          <label class="text-blue-700 font-semibold">Email</label>
          <input type="email" [(ngModel)]="selectedUser.email" name="email"
                 class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-blue-50 shadow-sm">
        </div>

        <div>
          <label class="text-blue-700 font-semibold">Phone</label>
          <input type="text" [(ngModel)]="selectedUser.phoneNo" name="phoneNo"
                 class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-blue-50 shadow-sm">
        </div>
      </form>
    </div>
  </div>
</div>
